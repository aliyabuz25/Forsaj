worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile      on;
    keepalive_timeout 65;

    server {
        listen       80;
        server_name  localhost;

        root   /usr/share/nginx/html;
        index  index.html;

        # Standard redirect for admin subpath
        location = /admin {
            return 301 /admin/;
        }

        # Handle all /admin/ subpath requests
        location /admin/ {
            try_files $uri $uri/ /admin/index.html;
        }

        # Root fallback if needed
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Handle API and Uploads proxying if needed, 
        # but Traefik will handle this based on PathPrefix
        # So we just serve static files here.

        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }
    }
}
